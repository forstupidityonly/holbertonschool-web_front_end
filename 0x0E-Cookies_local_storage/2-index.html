<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname">
    <input type="text" id="email">

    <button onclick="setCookies()">Log me in</button>

    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <div class="cookies"></div>
    <script>
        function setCookies() {
            let firstname = document.getElementById("firstname").value;
            let email = document.getElementById("email").value;
            document.cookie = `firstname=${firstname}; expires=Fri, 16 Oct 2020 12:00:00 UTC`;
            document.cookie = `email=${email}; expires=Fri, 16 Oct 2020 12:00:00 UTC`;
        }

        function showCookies() {
            let x = document.cookie;
            const itemsCookies = document.querySelector(".cookies");
            let cookie = document.createElement("p");
            cookie.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
            itemsCookies.append(cookie);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            console.log(value);
            const parts = value.split(`; ${name}=`);
            console.log(parts);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            }
            return "";
        }

    </script>
</body>

</html>
